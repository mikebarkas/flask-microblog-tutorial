<html>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
  </head>

  <body>
    <div>Microblog:<a href="/login">Login</a> | <a href="/index">Home</a></div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="background: darkseagreen">
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <hr/>
    {% block content %}{% endblock %}
  </body>
</html>
